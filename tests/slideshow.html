<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slideshow - UIkit tests</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/test.js"></script>
        <style>
        
            .uk-slideshow-slides {
                position: relative;
                overflow: hidden;
            }

            .uk-slideshow-slides > * {
                position: absolute;
                top: 0;
                left: 0;
                user-select: none;
                visibility: hidden;
            }

            .uk-slideshow-slides > .uk-inprogress {
               visibility: visible;
            }

            .uk-slideshow-slides > .uk-active {
               visibility: visible;
               z-index: 2;
            }
        </style>
    </head>

    <body>

        <div class="uk-container">

            <h1>Slideshow</h1>
            
            <h3>Swipe</h3>
            <div class="uk-slideshow" uk-slideshow="animation:swipe">
                <div class="uk-slideshow-slides">
                    <div>
                        <canvas style="background:red" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 1</div>
                    </div>
                    <div>
                        <canvas style="background:blue" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 2</div>
                    </div>
                    <div>
                        <canvas style="background:green" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 3</div>
                    </div>
                </div>
            </div>

            <h3>Slide</h3>
            <div class="uk-slideshow" uk-slideshow="animation:slide">
                <div class="uk-slideshow-slides">
                    <div>
                        <canvas style="background:red" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 1</div>
                    </div>
                    <div>
                        <canvas style="background:blue" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 2</div>
                    </div>
                    <div>
                        <canvas style="background:green" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 3</div>
                    </div>
                </div>
            </div>

            <h3>Fade</h3>
            <div class="uk-slideshow" uk-slideshow="animation:fade">
                <div class="uk-slideshow-slides">
                    <div>
                        <canvas style="background:red" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 1</div>
                    </div>
                    <div>
                        <canvas style="background:blue" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 2</div>
                    </div>
                    <div>
                        <canvas style="background:green" width="6000" height="4000"></canvas>
                        <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-h1">Slide 3</div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
